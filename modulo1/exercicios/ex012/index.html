<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="400" controls autoplay loop>
        <source src="media/mulerlow.webm" type="video/webm">
        <source src="media/muler720.mp4" type="video/mp4">
        <source src="media/muler.mp4" type="video/mp4">
        seu navegador não tem compatibilidade com reprodução de vídeo.
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="450" height="253" src="https://www.youtube.com/embed/zVc7VReqi0M?si=chTNo7TfHNbwfn2y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>Eloy Casagrande arrebentando geral.</p>
    
    <h1>Inserindo um vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/312624323?h=79106daec4&color=c9ff23" width="450" height="253" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/312624323">Kendrick Lamar Grammys 2016</a> from <a href="https://vimeo.com/user94126854">Carla</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
