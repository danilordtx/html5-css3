<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="media/diamondblue.mp3" controls></audio>
    <audio src="media/valazii.mp3" controls></audio>
    <hr>
    <h2>Outra forma</h2>
    <audio preload="metadata" controls>
        <source src="media/diamondblue.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/diamondblue.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    <audio preload="none" controls>
        <source src="media/valazii.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/valazii.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
        
    </audio> 
</body>
</html>
